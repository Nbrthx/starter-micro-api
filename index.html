<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="/style.css">
    <title>Phaser - Template</title>
</head>

<body >
    <div id="app">
        <div id="main-menu">
            <div id="register-box">
                <h1>Register</h1>
                <input type="text" placeholder="username" id="username">
                <button id="register">Register</button>
                <p id="have-account">Sudah Punya Akun</p>
            </div>
            <div id="login-box">
                <h1>Login</h1>
                <button id="login">Login</button>
                <p id="no-account">Belum Punya Akun</p>
            </div>
        </div>
        <div id="game-ui">
            <label id="ping">0ms</label>
            <div class="dummy item-ember"></div>
            <div class="dummy item-kayu"></div>
            <div class="dummy item-pohon"></div>
            <div class="dummy item-sekop"></div>
            <div class="dummy item-sword"></div>
            <div id="popup">Misi Selesai</div>
            <div id="joystick">
                <div id="stick"></div>
            </div>
            <input type="text" id="chat">
            <button id="btn-send">Send</button>
            <div id="attack">
                <div id="item" class="item-sword"></div>
                <div id="item-amount">8x</div>
            </div>
            <div id="switch"></div>
            <div id="quest-box"></div>
            <div id="outfit-box"></div>
        </div>
        <div id="request-fullscreen" onclick="document.getElementById('app').requestFullscreen();">Tap for Fullscreen</div>
        <div id="request-rotate">Please Rotate Yo're Phone</div>
        <div id="game-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
